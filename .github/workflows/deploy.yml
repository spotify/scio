name: deploy

env:
  GOOGLE_PROJECT_ID: data-integration-test

on:
  push:
    tags: ["*"]

jobs:
  publish-repl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: cache SBT
        uses: coursier/cache-action@v6
      - name: Java 11 setup
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - run: sbt scio-repl/assembly
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
      - name: Upload Repl
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: scio-repl/target/scala-2.13/scio-repl.jar
          asset_name: scio-repl.jar
          asset_content_type: application/java-archive
  publish-docs:
    name: Publish documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@v3
      - uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      - name: Cache SBT
        uses: coursier/cache-action@v6
      - name: Java 11 setup
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: set JVM opts
        run: scripts/gha_setup.sh
      - name: Build documentation
        run: sbt scio-examples/compile site/makeSite
        env:
          SOCCO: true
          _JAVA_OPTIONS: "-Xmx1500m"
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: site/target/site
