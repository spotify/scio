name: deploy

env:
  GOOGLE_PROJECT_ID: data-integration-test

on:
  push:
    tags: ["*"]

jobs:
  publish-repl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: cache SBT
        uses: coursier/cache-action@v6
      - name: Java 11 setup
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - run: sbt scio-repl/assembly
      - name: Upload Repl
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: scio-repl/target/scala-2.13/scio-repl.jar
  publish-docs:
    name: Publish documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@v3
      - uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      - name: Cache SBT
        uses: coursier/cache-action@v6
      - name: Java 11 setup
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: set JVM opts
        run: scripts/gha_setup.sh
      - name: Build documentation
        run: sbt scio-examples/compile site/makeSite
        env:
          SOCCO: true
          _JAVA_OPTIONS: "-Xmx1500m"
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: site/target/site
