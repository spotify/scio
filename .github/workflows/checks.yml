name: checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: cache SBT
        uses: coursier/cache-action@v6
      - name: Java 11 setup
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - run: > 
          sbt "; headerCheckAll; javafmtCheckAll; scalafmtCheckAll; scalafmtSbtCheck"
          "; scalafixEnable; scalafixAll --check"
  scalafix-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: cache SBT
        uses: coursier/cache-action@v6
      - name: Java 11 setup
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - working-directory: ./scalafix
        run: sbt test
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: cache SBT
        uses: coursier/cache-action@v6
      - name: Java 11 setup
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - run: sbt "; undeclaredCompileDependenciesTest; unusedCompileDependenciesTest"
  mimaReport:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: cache SBT
        uses: coursier/cache-action@v6
      - name: Java 11 setup
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - run: sbt "++${{matrix.scala}} mimaReportBinaryIssues"
    strategy:
      matrix:
        scala:
          - 2.12.18
          - 2.13.11
