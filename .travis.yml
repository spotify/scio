language: scala
scala:
  - 2.10.6
  - 2.11.8
jdk: oraclejdk7

cache:
  directories:
    - $HOME/.sbt/boot
    - $HOME/.ivy2/cache

before_script:
  - ./scripts/travis.sh
script:
  - sbt ++$TRAVIS_SCALA_VERSION -Dbigquery.project=dummy-project clean coverage test coverageReport coverageAggregate
  # Test REPL:
  - ./scripts/it-repl.sh $TRAVIS_SCALA_VERSION
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    - neville@spotify.com
    - rav@spotify.com

before_deploy: sbt ++$TRAVIS_SCALA_VERSION "project scio-repl" clean assembly
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "scio-repl/target/scala-*/scio-repl-*.jar"
  skip_cleanup: true
  on:
    scala: 2.11.8
    tags: true
